<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form action="{{ url_for('editar_producto', id=producto.id) }}" method="POST">
            <input type="text" name="nombre" value="{{ producto.nombre }}" required>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>
            <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>
            <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
            <input type="text" name="categoria" value="{{ producto.categoria }}" required>
            <input type="submit" value="Guardar">
        </form>
    </div>
</body>
</html>
